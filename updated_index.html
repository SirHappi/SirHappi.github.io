<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1/0">
    <title>Haricharan S. Vinukonda | Resume </title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./scripts.js">
        
    </script>
</head>

<body>
  <header >
    <div class="content-wrap">
    <img class ="mainImg" src="profilepic.jpg">

    <h1 class = "name">Haricharan Sriharsha Vinukonda</h1>

    <h2>About Me</h2>
    
    <p>Aspiring Computer Science student with a special interest in Penetration Testing, and applications
     of graphics in scientific fields. 
       </p>
    </div>
  </header>
<div id="root"></div>
<div id="root1"></div>
<div id="root2"></div>
<div id="root3"></div>



<script type="text/babel">

// Render React element
const react_element = React.createElement('p', {}, 'Render React element'); 
ReactDOM.render(react_element, document.getElementById('root'));

// Render React JSX
const  element_jsx = <p>Render React JSX</p>;  // the right is an JSX expression
ReactDOM.render(element_jsx, document.getElementById('root1'));

// Render React JSX directly
ReactDOM.render(<p>Render React JSX</p>, document.getElementById('root2'));

// Render React component
class Hello extends React.Component {
  render() {
    return <h1>Render React component</h1>
  }
}
// ReactDOM.render(<Hello />, document.getElementById('root3'))

const Home = () => {
  return <div>
      <h1>Hello</h1>    
    </div>
}
ReactDOM.render(<Home />, document.getElementById('root3'))



</script>

</body>
</html>
